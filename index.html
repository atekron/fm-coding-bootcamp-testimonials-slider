    <link

      type="image/png"

    <div class="container">

            onclick="prev()"
            aria-label="previous testimonial"
          >

              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="18"
            >

                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M11 1L3 9l8 8"
              />
            </svg></button
          ><!--WTF!!!--><button
            class="next"
            onclick="next()"
            aria-label="next testimonial"

              aria-hidden="true"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              width="13"
              height="18"
            >
              <path
                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M2 1l8 8-8 8"
              />
            </svg>
          </button>
        </nav>
        <p class="card__quote">Loading...</p>
        <h3 class="card__author">Loading...</h3>

      </div>
